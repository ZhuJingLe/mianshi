<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>defineProperty的使用</title>
</head>
<body>
    <div id="app"></div>
    <script>
        // 模拟 vue 的 data
        let data = {
            msg:'',
        }
        // 模拟 vue 实例
        let vm = {}
        // 对 vm 实例的 msg 进行数据劫持
        Object.defineProperty(vm,'msg',{
            // 获取 msg
            get(){
                return data.msg
            },
            // 设置 msg
            set(newVal){
                if(newVal == data.msg){
                    // 如果新的值和就的值相同则不进行修改
                    return
                }
                data.msg = newVal;
                document.querySelector('#app').textContent = newVal
            },
        });
        vm.msg = 'i am a text'
    </script>
</body>
</html>
